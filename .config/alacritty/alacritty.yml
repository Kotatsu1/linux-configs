#Alacritty:

env:
  TERM: alacritty

window:
  padding:
    x: 10
    y: 10

    dynamic_padding:  true
    decoration: none

font:
  normal:
    family: Cascadia Code
    
  bold:
    family: Cascadia Code

  italic:
    family: Cascadia Code

  bold_italic:
    family: Cascadia Code

  size: 12

colors:
  # Default colors
  primary:
    background: '#11111e'
    foreground: '#c3c3c6'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#c3c3c6'
    cursor: '#c3c3c6'


  normal:
    black:   '#11111e'
    red:     '#BC849C'
    green:   '#D28898'
    yellow:  '#E6919D'
    blue:    '#D694A8'
    magenta: '#EA99A6'
    cyan:    '#F0ABB4'
    white:   '#c3c3c6'



  # Bright colors
  bright:
    black:   '#4c4c56'
    red:     '#BC849C'
    green:   '#D28898'
    yellow:  '#E6919D'
    blue:    '#D694A8'
    magenta: '#EA99A6'
    cyan:    '#F0ABB4'
    white:   '#c3c3c6'

  indexed_colors:
    - { index: 16, color: '0xf78c6c' }
    - { index: 17, color: '0xff5370' }
    - { index: 18, color: '0x303030' }
    - { index: 19, color: '0x353535' }
    - { index: 20, color: '0xb2ccd6' }
    - { index: 21, color: '0xeeffff' }

window.opacity: 1

# cursor:
#   style: Underline

#   unfocused_hollow: false

live_config_reload: true
                 
key_bindings:

  - { key: Key0, mods: Control, action: ResetFontSize }

  - { key: Equals, mods: Control, action: IncreaseFontSize }

  - { key: Minus, mods: Control, action: DecreaseFontSize }
